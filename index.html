<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="view-highscores">View Highscores</div>
      <div id="score-timer">Time: 0</div>
    </header>
    <main class="container">
      <!-- row 1 for question text -->
      <div class="row">
        <div class="col-md-12">
          <h1 id="question-text" class="" >Coding Quiz Challenge</h1>
        </div>
      </div>
      <h4 id="instructions" class="" >
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten (10) seconds!
      </h4>
      <!-- row for choices  -->
      <div class="row">
        <div class="col-md-12">
          <ol id="choices-list">

          </ol>
        </div>
      </div>
      <!-- row for start button  -->
      <div class = "">
        <div class="row">
          <div class ="col-md-12">
            <button id="start-button" class="" >Start</button>
          </div>
        </row>
      </div>

      <!-- row for Correct or Wrong notification  -->
      <div class="row">
        <div class="col-md-12">
          <p id="correct-notification"></p>
        </div>
      </div>

    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
